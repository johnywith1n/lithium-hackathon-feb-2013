@(results: List[rss.SimilarityResult], company: String)

@main("View Similar Links") {
 	<div class="container-fluid">
 		<div class="row-fluid">
	 		<div class="span12">
	 			<p class="lead">
	 				@company
	 			</p>
	 			
	 			<div id="no-more-tables" class="row-fluid">
					<table class="table-bordered table-striped table-condensed">
						<thead>
							<tr>
								<th> Summary </th>
							</tr>
						</thead>
						<tbody>
							@for(result : rss.SimilarityResult <- results) {
								<tr>
									<td data-title="Summary">
										<p>
											<a href="@result.getLink().getUrl()">
												@utils.Summarizer.summarize(result.getLink().getBody())
											</a>
										</p>
									</td>
								</tr>
							}
						</tbody>
					</table>
				</div>
	 		</div>
		</div>
    </div>
}
